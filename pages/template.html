<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../assets/css/index.css">

        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    </head>
    <body>
        <div class="page">
            <header class="header header_transparent"></header>
            <main>
                <div class="container">
                    <div class="page__main">
                        <div class="menu">
                            <h4 class="menu__title">Components</h4>
                            <p class="menu__tab">Modal</p>
                            <p class="menu__tab">Tooltip</p>
                            <p class="menu__tab">Avatar</p>

                            <p class="menu__tab">Custom form elements</p>
                            <p class="menu__tab">Main page</p>
                        </div>
                        <div class="component">
                            <h4 class="component__title">Histogram</h4>
                            <div class="histogram">
                                <header class="histogram__header">
                                    <div class="histogram__score">
                                        <p class="histogram__title">Total orders</p>

                                    </div>
                                    <a href="" class="histogram__link">View all</a>
                                </header>
                                <section class="histogram__columns">
                                    <div class="histogram__columns histogram__color histogram__column_full"></div>
                                    <div class="histogram__columns histogram__color histogram__column_small"></div>
                                    <div class="histogram__columns histogram__color histogram__column_large"></div>
                                    <div class="histogram__columns histogram__color histogram__column_medium"></div>
                                    <div class="histogram__columns histogram__color histogram__column_full"></div>
                                    <div class="histogram__columns histogram__color histogram__column_small"></div>
                                    <div class="histogram__columns histogram__color histogram__column_medium"></div>
                                    <div class="histogram__columns histogram__color histogram__column_large"></div>
                                    <div class="histogram__columns histogram__color histogram__column_small"></div>
                                    <div class="histogram__columns histogram__color histogram__column_full"></div>
                                    <div class="histogram__columns histogram__color histogram__column_medium"></div>
                                    <div class="histogram__columns histogram__color histogram__column_large"></div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer footer_transparent">
                <h5 class="footer__title footer__title_transparent">Reusable component library</h2>
            </footer>
        </div>
